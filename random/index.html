<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>미니게임</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .textbox-group {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">미니게임</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="https://rehoooo.github.io/minigame/ladder/">사다리게임</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="https://rehoooo.github.io/minigame/random/">랜덤숫자</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="https://rehoooo.github.io/minigame/">Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <h1 class="mt-4">랜덤숫자</h1>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="defaultCheck" id="defaultCheck1" value="option1" checked>
                    <label class="form-check-label" for="defaultCheck1">
                        숫자
                    </label>
                </div>
                <div class="textbox-group">
                    <input type="number" name="min" placeholder="최소" value="1" style="height:30px"/>
                    <p style="width: 30px; text-align:center">~</p>
                    <input type="number" name="max" placeholder="최대" value="50" style="height:30px"/>
                    <p style="width: 100px; text-align: right; margin-right:3px">추첨 개수</p>
                    <input type="number" name="number" placeholder="개수" value="1" style="height:30px"/>
                    <p style="width: 100px; text-align: right; margin-right:3px">제외 숫자</p>
                    <input type="text" name="exclution" placeholder="공백으로 구분" style="height:30px"/>
                </div>
                <div class="form-check" style="margin-top:10px">
                    <input class="form-check-input" type="radio" name="defaultCheck" id="defaultCheck2" value="option2">
                    <label class="form-check-label" for="defaultCheck2">
                        직접 입력 (엔터로 구분)
                    </label>
                </div>
                <div class="textbox-group">
                    <textarea name="list" rows="10" cols="30"></textarea>
                    <p style="width: 100px; text-align: right; margin-right:3px">추첨 개수</p>
                    <input type="number" name="number" placeholder="개수" value="1" style="height:30px" />
                </div>
                <div style="text-align:center">
                    <button type="button" class="btn btn-primary">추첨</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
